<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neuro Mail</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div class="container">
			<div class="header-inner">
				<div class="logo">
					neutron<span class="p-text">Mail</span>
				</div>
				<div class="menu">
					<div class="navigation">
						<span class="navigation-item">About</span>	
						<span class="navigation-item">Security</span>	
						<span class="navigation-item">Blog</span>	
						<span class="navigation-item">Careers</span>	
						<span class="navigation-item">Support</span>	
						<span class="navigation-item">Donate</span>	
					</div>
					<div class="login">	
						<a href="#">
							<div class="btn">
								<i class="fa-solid fa-right-to-bracket p-text"></i>Log in
							</div>
						</a>
						<a href="#">
							<div class="btn btn-sign-up">
								Sign up
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="language-container">
				<span class="navigation-item language-item bold" onclick="change_language(0)">English</span>
				<span class="slash">/</span>
				<span class="navigation-item language-item" onclick="change_language(1)">French</span>
				<span class="slash">/</span>
				<span class="navigation-item language-item" onclick="change_language(2)">Italian</span>
				<span class="slash">/</span>
				<span class="navigation-item language-item" onclick="change_language(3)">Polish</span>
			</div>
		</div>
	</header>
	<main>
		<div class="picture">
			<h1>Secure Email Communication</h1>
			<h2>Based in <span style="color: red;">Somewhere</span></h2>
			<div class="picture-buttons">
				<a href="#">
					<div class="btn btn-sign-up" style="padding: 10px 40px;">
						Create Account
					</div>
				</a>
				<a href="#">
					<div class="btn btn-sign-up" style="padding: 0px;">
						<i class="fa-brands fa-apple" style="margin: 0;"></i>
					</div>
				</a>
				<a href="#">
					<div class="btn btn-sign-up" style="padding: 0px;">
						<i class="fa-brands fa-google-play" style="margin: 0;"></i>
					</div>
				</a>
			</div>

			<div><i class="fa-brands fa-square-google-plus"></i></div>
			<div><i class="fa-brands fa-square-facebook"></i></div>
			<div><i class="fa-brands fa-square-twitter"></i></div>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
